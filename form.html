<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container d-flex justify-content-center
    align-items-center" 
       style="min-height: 100vh">
    <form aciton ="" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="mb-3" id="name">
            <label class="form-label"> Username:</label >
             <input class="form-control" type="text" name="fname"  required><b><span class="formerror"> </span></b>
        </div>

        <div class="mb-3" id="email">
            <label class="form-label"> Email:</label >
            <input class="form-control" type="email" name="femail" required ><b><span class="formerror"> </span></b>
        </div>

        <div class="mb-3" id="citizenship">
            <label class="form-label"> Citizenship No:</label>
             <input class="form-control" type="citizenship" name="fcitizenship" required><b><span class="formerror"></span></b>
        </div>

        <div class="mb-3" id="pass">
            <label class="form-label"> Password:</label > 
            <input class="form-control" type="password" name="fpass" required><b><span class="formerror"></span></b>
        </div>

        <div class="mb-3" id="cpass">
            <label class="form-label">Confirmpassword:</label>  <input class="form-control" type="password" name="fcpass" required><b><span class="formerror"></span></b>
        </div>

        <input class="form-control" class="but" type="submit" value="Submit">

    </form>
    </div>
</body>
<script src="index.js"></script>

</html>
